<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h1>Application form</h1>
    <form action="">

        <label for="fname">First Name :</label>
        <input type="text" id="fname" name="fname" required autofocus>

        <label for="lname">Lastname :</label>
        <input type="text" id="lname" name="lname" required><br><br>

        <label for="dob">Date of birth :</label>
        <input type="date" id="dob" name="dob" required>

        <label for="age">Age :</label>
        <input type="number" id="age" name="age"><br><br>

        <label for="gender">Gender :</label>
        <select name="gender" id="gender">
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="other">Other</option>
        </select>

        <label for="email">Email Address :</label>
        <input type="email" id="email" name="email" required><br><br>

        <label for="posA">Positions Available :</label>

        <input type="radio" id="junior_developer" name="pos_available">
        <label for="junior_developer">Junior Developer</label>

        <input type="radio" id="mid-level_developer" name="pos_available">
        <label for="mid-level_developer">Mid-level Developer</label>

        <input type="radio" id="senior_developer" name="pos_available">
        <label for="senior_developer">Senior Developer</label><br><br>

        <label for="prgrmlang">Programming Languages :</label>

        <input type="checkbox" id="java" name="program_lang">
        <label for="java">Java</label>

        <input type="checkbox" id="javascript" name="program_lang">
        <label for="javascript">javaScript</label>

        <input type="checkbox" id="python" name="program_lang">
        <label for="python">Python</label><br><br>

        <label for="pwd">Password :</label>
        <input type="password" id="pwd" name="pwd">

        <label for="confirm_pass">Confirm Password :</label>
        <input type="password" id="confirm_pass" name="confirm_pass"><br><br>

        <button type="submit">Submit</button>
        <button type="reset">Reset</button><br><br>

    </form>
</body>

</html>
